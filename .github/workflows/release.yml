name: Android CI
on:
  push:
    branches:
      - "**"
permissions:
  contents: write
jobs:
  build:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for version calculation

      - name: Gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-main-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-main-

      - name: Android build cache
        uses: actions/cache@v4
        with:
          path: |
            app/build
          key: build-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', '**/*.kt', '**/*.java') }}
          restore-keys: |
            build-

      # Get the last version code from git tags or start at 1
      - name: Calculate Version Code
        id: version
        run: |
          # Try to get the last version tag
          LAST_VERSION_TAG=$(git tag -l "v*" --sort=-v:refname | head -n 1 || echo "")
          
          if [ -z "$LAST_VERSION_TAG" ]; then
            VERSION_CODE=1
          else
            # Extract version code from last tag (assumes format like v2024.01.19-1234-vc42)
            LAST_VERSION_CODE=$(echo "$LAST_VERSION_TAG" | grep -oP 'vc\K[0-9]+' || echo "0")
            VERSION_CODE=$((LAST_VERSION_CODE + 1))
          fi
          
          # Generate version name with timestamp
          VERSION_NAME="$(date +'%Y.%m.%d.%H%M')"
          VERSION_TAG="v${VERSION_NAME}-vc${VERSION_CODE}"
          
          echo "VERSION_CODE=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "VERSION_TAG=$VERSION_TAG" >> $GITHUB_OUTPUT
          
          echo "Building version: $VERSION_TAG (code: $VERSION_CODE, name: $VERSION_NAME)"

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: gradle

      - name: Grant execute permission for gradlew
        env:
          AKS_AKS: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          chmod +x gradlew
          echo "First 4 characters of the AKS secret: ${AKS_AKS:0:4}**"

      - name: Decode Keystore
        env:
          ENCODED_KEYSTORE: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          mkdir -p app
          echo "$ENCODED_KEYSTORE" | base64 --decode > app/release.keystore
          ls -l app/release.keystore

      - name: Build and Sign APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          VERSION_CODE: ${{ steps.version.outputs.VERSION_CODE }}
          VERSION_NAME: ${{ steps.version.outputs.VERSION_NAME }}
        run: |
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=$PWD/app/release.keystore \
            -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
            -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
            -Pandroid.injected.signing.key.password=$KEY_PASSWORD \
            -PversionCode=$VERSION_CODE \
            -PversionName=$VERSION_NAME

      - name: Rename APK
        run: |
          APK_PATH="app/build/outputs/apk/release/app-release.apk"
          NEW_APK_NAME="app-${{ steps.version.outputs.VERSION_TAG }}.apk"
          mv "$APK_PATH" "app/build/outputs/apk/release/$NEW_APK_NAME"
          echo "Renamed APK to: $NEW_APK_NAME"

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.VERSION_TAG }}
          name: Release ${{ steps.version.outputs.VERSION_TAG }}
          draft: false
          prerelease: false
          files: |
            app/build/outputs/apk/release/app-${{ steps.version.outputs.VERSION_TAG }}.apk
          body: |
            ## Release ${{ steps.version.outputs.VERSION_TAG }}
            
            **Version Code:** ${{ steps.version.outputs.VERSION_CODE }}
            **Version Name:** ${{ steps.version.outputs.VERSION_NAME }}
            
            Built from commit: ${{ github.sha }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-${{ steps.version.outputs.VERSION_TAG }}
          path: app/build/outputs/apk/release/app-${{ steps.version.outputs.VERSION_TAG }}.apk
          retention-days: 90
