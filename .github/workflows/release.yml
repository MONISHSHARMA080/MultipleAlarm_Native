name: Android CI
on:
  push:
    branches:
      ["main", "pauseBackgroundAudioOnceAlarmStart", "writingTestsForTheApp"]
  pull_request:
    branches: ["main"]

permissions:
  contents: write

jobs:
  test:
    name: Run Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Run Tests with Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          arch: arm64-v8a
          profile: pixel_6
          target: google_apis
          script: |
            adb logcat *:E &
            ./gradlew connectedAndroidTest --stacktrace --info

  build:
    needs: test # This ensures tests must pass before building
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Generate Version Tag
        id: version
        run: |
          echo "VERSION_TAG=$(date +'v%Y.%m.%d-%H%M')" >> $GITHUB_OUTPUT

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"
          cache: gradle

      - name: Grant execute permission for gradlew
        env:
          AKS_AKS: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          chmod +x gradlew
          echo "First 4 characters of the AKS secret: ${AKS_AKS:0:4}**"

      - name: Decode Keystore
        env:
          ENCODED_KEYSTORE: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          mkdir -p app
          echo "$ENCODED_KEYSTORE" | base64 --decode > app/release.keystore
          ls -l app/release.keystore

      - name: Build and Sign APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          unzip alarm_sound.zip
          ls app/src/main/res/raw/ -1 | wc -l
          ls app/src/main/res/raw/
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=$PWD/app/release.keystore \
            -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
            -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
            -Pandroid.injected.signing.key.password=$KEY_PASSWORD

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.VERSION_TAG }}
          release_name: Release ${{ steps.version.outputs.VERSION_TAG }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: app/build/outputs/apk/release/app-release.apk
          asset_name: app-release-${{ steps.version.outputs.VERSION_TAG }}.apk
          asset_content_type: application/vnd.android.package-archive

      - name: Upload APK as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-release
          path: app/build/outputs/apk/release/app-release.apk
